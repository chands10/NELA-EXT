{% extends "base.html" %}
{% block title %}NELA - Filter{% endblock %}
{% block content %}
    
<div id="alerts" class="alert-fixed">
    
</div>

<div class="card mx-auto my-auto" style="width: 25rem;">
    <div class="card-body">
        <h5 class="card-title" align="center">Specify Ranges</h5>
        <form method="POST" action="{{ url_for('range_filter') }}" id="sliders_form">
            {{ form.csrf_token }}
            <div id="sliders_row" class="pt-2" align="center">
                {{ form.Sliders }}
            </div>
            <input type="text" id="daterange" name="daterange" style="text-align: center;" value="01/01/2019 - 01/15/2019">
        </form>
        <div class="card-footer text-center">
            <input type="submit" class="btn btn-primary" value="Filter" form="sliders_form" id="btn_submit">
        </div>
    </div>
</div>

{% endblock %}
