<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>

    <!-- STYLE -->
    <!-- Bootstrap core CSS -->
    <link type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link type="text/css" href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">  
    <!-- Ion RangeSlider CSS -->
    <link type="text/css" href="{{ url_for('static', filename='css/ion.rangeSlider.min.css') }}" rel="stylesheet">  
    <!-- DateRangePicker CSS -->
    <link type="text/css" href="{{ url_for('static', filename='css/daterangepicker.css') }}" rel="stylesheet">  
    <!-- Custom CSS -->
    <link type="text/css" href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar fixed-top device-fixed-height pt-1 navbar-expand-lg navbar-dark" style="background-color:#930000;">
        <a class="navbar-brand" href="{{ url_for('homepage') }}">
            <img src="{{ url_for('static', filename='nela_logo.png') }}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('homepage') }}">
                        <strong>Home</strong>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">
                        <strong>About</strong>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contact') }}">
                        <strong>Contact Us</strong>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="wrap">
        {% block content %} {% endblock %}
    </div>

    <!-- FOOTER -->
    <footer class="footer device-fixed-height font-small black">
        <!-- Copyright -->
        <div class="footer-copyright text-center">Â© 2019 Copyright:
            <a href="http://127.0.0.1:5000/"> localhost.com</a>
        </div>
        <!-- Copyright -->
    </footer>
    <!-- FOOTER -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
    <!-- Ion RangeSlider JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/ion.rangeSlider.min.js') }}"></script>
    <!-- Initialize Ion RangeSliders -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/initSliders.js') }}"></script>
    <!-- DateRangePicker Dependency JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/moment.min.js') }}"></script>
    <!-- Initialize DateRanePicker -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/daterangepicker.js') }}"></script>
    <!-- Initialize DateRangePicker JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/initDateRangePicker.js') }}"></script>
</body>
</html>
